<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
           <ion-icon name="icon-menu"></ion-icon>
       </button>
    </ion-buttons>
    <ion-title>Personal Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle="right">
           <ion-icon name="icon-notif"></ion-icon>
       </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding no-lines>

<form>


    <ion-item>
      <ion-label color="primary" stacked>Last Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>First Name</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Middle Name</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>


    <ion-row no-padding>
      <ion-col no-padding col-5>  <ion-item>
          <ion-label color="primary" stacked>Suffix</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-7>  <ion-item>
          <ion-label color="primary" stacked>Gender</ion-label>
          <ion-select  >

             <ion-option value="Female">Female</ion-option>
             <ion-option value="Male">Male</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label color="primary" stacked>Email Address</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
<ion-item-divider>Address Details</ion-item-divider>
    <ion-row no-padding>
      <ion-col no-padding col-3>  <ion-item>
          <ion-label color="primary" stacked>House #</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding col-9>  <ion-item>
          <ion-label color="primary" stacked>Street</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding col-6>  <ion-item>
          <ion-label  color="primary" stacked>Barangay</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding  col-6>  <ion-item>
          <ion-label color="primary" stacked>Municipality/City</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col no-padding col-6>  <ion-item>
          <ion-label  color="primary"stacked>Province</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col  no-padding col-6>  <ion-item>
          <ion-label  color="primary"stacked>Postal Code</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col  no-padding col-6>  <ion-item>
          <ion-label color="primary" stacked>Birthday</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding col-6>  <ion-item>
          <ion-label  color="primary"stacked>Nationality</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding col-6>  <ion-item>
          <ion-label  color="primary"stacked>Telephone</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col  no-padding col-6>  <ion-item>
          <ion-label color="primary" stacked>Mobile</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<button  ion-button  round > Save</button>

</form>

</ion-content>
