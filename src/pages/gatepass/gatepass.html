<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle="left">
           <ion-icon name="icon-menu"></ion-icon>
       </button>
    </ion-buttons>
    <ion-title>Gatepass Request</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="AddGatepass()">
           <ion-icon name="plus" color="light"></ion-icon>
       </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <ion-tabs #gatepass  (ionChange)="onTabsChange()" >
    <ion-tab [root]="approved" tabTitle="Approved" tabIcon="home"></ion-tab>
    <ion-tab [root]="pending" tabTitle="Pending" tabIcon="home"></ion-tab>
    <ion-tab [root]="declined" tabTitle="Declined" tabIcon="home"></ion-tab>
  </ion-tabs>


</ion-content>
